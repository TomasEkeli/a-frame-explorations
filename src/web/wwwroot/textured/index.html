<html>

<head>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
</head>

<body>
    <a-scene render="antialias: true">
        <a-assets>
            <img
                id="grid"
                src="/textures/grid.png"
                crossorigin="anonymous"
            />
            <img
                id="earth"
                src="/textures/earth.png"
                crossorigin="anonymous"
            />
            <img
                id="tetris-normal"
                src="/textures/tetris-normal.jpg"
                crossorigin="anonymous"
            />
        </a-assets>
        <a-entity
            id="fill-light"
            light="type: ambient; color: gray"
        >
        </a-entity>
        <a-entity
            id="directional-light"
            light="color: white; castShadow: true; shadowCameraVisible: false; shadowCameraFar: 20; shadowCameraLeft: -6.7; shadowCameraRight: 0; shadowCameraTop: 5.13; shadowCameraBottom: -3.47"
            position="-1 4 0"
        >
        </a-entity>

        <a-sky
            id="sky"
            color="#001337"
        ></a-sky>
        <a-plane
            id="ground"
            position="0 0 0"
            rotation="-90 0 0"
            width="100"
            height="100"
            color="gray"
            shadow="cast: false; receive: true"
        ></a-plane>
        <a-torus-knot
            id="knot"
            p="2"
            q="3"
            radius="0.5"
            radius-tubular="0.1"
            position="-2.5 1.5 -4"
            color="maroon"
            shadow="cast: true; receive: true"
        ></a-torus-knot>
        <a-box
            id="box"
            width="1.5"
            height="1"
            depth="1"
            position="-1 0.5 -3"
            rotation="0 45 0"
            color="orange"
            material="normalMap: #tetris-normal;"
            shadow="cast: true; receive: true"
        ></a-box>
        <a-sphere
            id="ball"
            position="0 1.5 -5"
            radius="1.25"
            rotation="0 -65 -17"
            material="src: #earth"
            shadow="cast: true; receive: true"
        ></a-sphere>
        <a-cylinder
            id="cylinder"
            radius="0.5"
            height="1.5"
            position="1 0.75 -3"
            color="green"
            shadow="cast: true; receive: true"
        >
        </a-cylinder>
        </a-cylinder>
        <a-cone
            id="cone"
            radius-bottom="1"
            radius-top="0"
            height="2"
            position="3 1 -4"
            color="blue"
            shadow="cast: true; receive: true"
        >
        </a-cone>

        <a-torus
            id="torus"
            radius="0.5"
            radius-tubular="0.1"
            position="2 3 -4"
            rotation="30 -20 0"
            color="purple"
            material="src: #grid; repeat: 16 5"
            shadow="cast: true; receive: true"
        >
        </a-torus>
        <a-dodecahedron
            id="d12"
            radius="0.5"
            position="0 3 -3"
            rotation="30 -20 0"
            color="#311337"
            shadow="cast: true; receive: true"
        >
        </a-dodecahedron>

        <a-icosahedron
            id="d20"
            radius="0.5"
            position="-2 3 -3"
            rotation="30 -20 0"
            color="#c0ffee"
            shadow="cast: true; receive: true"
        >
        </a-icosahedron>

    </a-scene>
</body>

</html>
